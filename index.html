<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Recorridos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card-header {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Plataforma de Registro de Recorridos</h4>
        </div>
        <div class="card-body">
            <form id="recorridoForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="conductor" class="form-label"><strong>Nombre del Conductor</strong></label>
                        <select id="conductor" class="form-select" required>
                            <option value="" disabled selected>Seleccione su nombre...</option>
                            </select>
                    </div>
                    <div class="col-md-6">
                        <label for="placa" class="form-label"><strong>Placa del Vehículo</strong></label>
                        <select id="placa" class="form-select" required>
                            <option value="" disabled selected>Seleccione la placa...</option>
                             </select>
                    </div>
                </div>

                <hr>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="pasajero" class="form-label"><strong>Nombre del Pasajero/Usuario</strong></label>
                        <input type="text" id="pasajero" class="form-control" required>
                    </div>
                     <div class="col-md-6">
                        <label for="fecha" class="form-label"><strong>Fecha</strong></label>
                        <input type="text" id="fecha" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="origen" class="form-label"><strong>Origen</strong></label>
                        <select id="origen" class="form-select" required>
                           <option value="" disabled selected>Seleccione el origen...</option>
                           </select>
                    </div>
                    <div class="col-md-6">
                        <label for="destino" class="form-label"><strong>Destino</strong></label>
                        <select id="destino" class="form-select" required>
                            <option value="" disabled selected>Seleccione el destino...</option>
                            </select>
                    </div>
                </div>

                 <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="km_inicial" class="form-label"><strong>Kilometraje Inicial</strong></label>
                        <input type="number" id="km_inicial" class="form-control" placeholder="Se llena al elegir placa" required>
                    </div>
                    <div class="col-md-6">
                        <label for="km_final" class="form-label"><strong>Kilometraje Final</strong></label>
                        <input type="number" id="km_final" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Guardar Recorrido</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Últimos 5 Recorridos (Vehículo Seleccionado)</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Pasajero</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>KM Recorridos</th>
                    </tr>
                </thead>
                <tbody id="ultimosRecorridos">
                    <tr>
                        <td colspan="5" class="text-center">Seleccione un vehículo para ver sus recorridos.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
